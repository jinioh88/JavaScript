<html lang="en">
<head>

</head>
<body>
<ul id="list">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
</ul>

<script>
    var ul = document.getElementById('list');
    var li = ul.getElementsByTagName('li');
    var first_txt = li[0].innerHTML;
    var last_txt =li[3].innerHTML;

    li[3].innerHTML = first_txt;
    li[0].innerHTML = last_txt;
</script>
</body>
