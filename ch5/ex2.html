<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>todo</title>
    <style>
        #add-btn{
            padding: 5px 10px;
            border: 0;
            background: #f80; color: white;
            border-radius: 5px;
        }
        ul{
            padding: 0;
            list-style-position: inside;
        }
        li{
            border-bottom: 1px solid #999;
            padding: 5px 0;
        }
        .active{ background: #abc; } /* step3: 목록 클릭 스타일 */
    </style>
</head>
<body>
<h1 id="title">할 일 목</h1><hr>
<button id="add-btn">목록 추가</button>
<ul id="list">
    <li>제목 1</li>
    <li>제목 2</li>
    <li>제목 3</li>
    <li>제목 4</li>
</ul>

<script>
    var title = document.getElementById('title');
    var list = document.getElementById('list');
    var li = list.getElementsByTagName('li');
    var addBtn = document.getElementById('add-btn');

    for(var i=0;i<li.length;i++) {
        list.addEventListener('click',activeItem);
    }

    function activeItem(event) {
        if(event.target.nodeName=='LI') {
            title.innerHTML = event.target.innerText;
        }

        for(var i=0; i<event.target.parentNode.children.length; i++) {
            event.target.parentNode.children[i].removeAttribute('class');
        }
        event.target.setAttribute('class','active');
    }

    addBtn.addEventListener('click',function(){
        var txt = prompt('제목입력');
        list.innerHTML += '<li>' + txt + '</li>';
    });


</script>
</body>
</html>
