<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>구구단단단</title>
</head>
<body>
<script>
    var num = prompt('몇 단?','1~9 입력');

     if(num=='' || isNaN(num)) {
         alert('올바른값 입력해');
     } else if(num<1 || num>10) {
         alert('1~9만 입력 가능');
     } else {
         for(var i=1;i<10;i++) {
             document.write(num + '*'+i+'='+num*i+'<br>')
         }
     }
</script>
</body>
</html>
